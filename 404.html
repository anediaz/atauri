<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>

    <!-- SPA redirect script for GitHub Pages -->
    <script>
      // Capture the current path and redirect to index.html with the path as a query parameter
      // This is more reliable than sessionStorage for GitHub Pages
      var pathSegments = location.pathname.split('/').filter(function(segment) {
        return segment;
      });
      var redirect = '/' + pathSegments.join('/') + location.search + location.hash;
      // Redirect to root with the path encoded in a query parameter
      location.replace('/?p=' + encodeURIComponent(redirect));
    </script>
  </head>
  <body>
    <!-- This page will redirect immediately, so no content needed -->
  </body>
</html>
